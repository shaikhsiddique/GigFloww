<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - GigFloww</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Account</h2>
    <form id="signupForm" novalidate>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <p class="text-red-500 text-sm mt-1 hidden" id="nameError">Please enter your name.</p>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <p class="text-red-500 text-sm mt-1 hidden" id="emailError">Enter a valid email address.</p>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <p class="text-red-500 text-sm mt-1 hidden" id="passwordError">Password must be at least 6 characters.</p>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <p class="text-red-500 text-sm mt-1 hidden" id="confirmPasswordError">Passwords do not match.</p>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Sign Up</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="./login.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      let isValid = true;

      // Name validation
      if (nameInput.value.trim() === '') {
        document.getElementById('nameError').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('nameError').classList.add('hidden');
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(emailInput.value)) {
        document.getElementById('emailError').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('emailError').classList.add('hidden');
      }

      // Password validation
      if (passwordInput.value.length < 6) {
        document.getElementById('passwordError').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('passwordError').classList.add('hidden');
      }

      // Confirm password validation
      if (passwordInput.value !== confirmPasswordInput.value || confirmPasswordInput.value === '') {
        document.getElementById('confirmPasswordError').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('confirmPasswordError').classList.add('hidden');
      }

      if (isValid) {
        alert("Signup successful! ðŸŽ‰");
        form.reset();
      }
    });
  </script>

</body>
</html>
