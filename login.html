<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GigFloww</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Welcome Back</h2>
    <form id="loginForm" novalidate>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="loginEmail" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <p class="text-red-500 text-sm mt-1 hidden" id="loginEmailError">Enter a valid email address.</p>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="loginPassword" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <p class="text-red-500 text-sm mt-1 hidden" id="loginPasswordError">Password must be at least 6 characters.</p>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="./signUp.html" class="text-blue-600 hover:underline">Sign Up</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(loginEmail.value)) {
        document.getElementById('loginEmailError').classList.remove('hidden');
        valid = false;
      } else {
        document.getElementById('loginEmailError').classList.add('hidden');
      }

      // Password validation
      if (loginPassword.value.length < 6) {
        document.getElementById('loginPasswordError').classList.remove('hidden');
        valid = false;
      } else {
        document.getElementById('loginPasswordError').classList.add('hidden');
      }

      if (valid) {
        alert("Login successful!");
        // Do your login logic here
      }
    });
  </script>
</body>
</html>
